<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema Universitário</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">Sistema Universitário</div>
            <div class="nav-links">
                <a href="/">Início</a>
                <a href="/dashboard.html">Dashboard</a>
                <a href="/users.html">Usuários</a>
                <a href="#" id="logoutLink">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Dashboard</h1>
        
        <div class="user-info">
            <h2>Bem-vindo, <span id="userName"></span>!</h2>
            <p>Role: <strong id="userRole"></strong></p>
            <p>ID: <strong id="userId"></strong></p>
        </div>

        <div class="dashboard-grid">
            <div class="card">
                <h3>Meu Perfil</h3>
                <p>Visualizar e editar informações do seu perfil</p>
                <a href="#" id="myProfileLink" class="btn btn-primary">Ver Perfil</a>
            </div>

            <div class="card">
                <h3>Usuários</h3>
                <p>Buscar e visualizar perfis de outros usuários</p>
                <a href="/users.html" class="btn btn-primary">Ver Usuários</a>
            </div>

            <div class="card" id="adminCard" style="display:none;">
                <h3>Administração</h3>
                <p>Painel administrativo do sistema</p>
                <a href="#" class="btn btn-primary">Acessar Painel</a>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
