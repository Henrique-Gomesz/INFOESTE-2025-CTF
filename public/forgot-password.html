<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha - Sistema Universitário</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">Sistema Universitário</div>
            <div class="nav-links">
                <a href="/">Início</a>
                <a href="/login.html">Login</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Recuperar Senha</h1>
            
            <div id="message" class="message" style="display:none;"></div>
            <div id="error" class="error" style="display:none;"></div>
            
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Enviar Código</button>
            </form>
            
            <form id="resetPasswordForm" style="display:none;">
                <input type="hidden" id="resetEmail" name="email">
                
                <div class="form-group">
                    <label for="otp">Código de Verificação:</label>
                    <input type="text" id="otp" name="otp" required maxlength="6">
                </div>
                
                <div class="form-group">
                    <label for="password">Nova Senha:</label>
                    <input type="password" id="password" name="password" required minlength="4">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="4">
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
            </form>
            
            <div class="form-footer">
                <p>Lembrou sua senha? <a href="/login.html">Fazer login</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/forgot-password.js"></script>
</body>
</html>
