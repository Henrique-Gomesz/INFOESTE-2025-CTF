<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Universitário - CTF</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">Sistema Universitário</div>
            <div class="nav-links" id="navLinks">
                <a href="/">Início</a>
                <a href="/dashboard.html" id="dashboardLink" style="display:none;">Dashboard</a>
                <a href="/users.html" id="usersLink" style="display:none;">Usuários</a>
                <a href="/login.html" id="loginLink">Login</a>
                <a href="#" id="logoutLink" style="display:none;">Sair</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="hero">
            <h1>Bem-vindo ao Sistema Universitário</h1>
            <p class="subtitle">Plataforma de Gerenciamento Acadêmico</p>
            
            <div class="user-info" id="userInfo" style="display:none;">
                <h2>Olá, <span id="userName"></span>!</h2>
                <p>Você está logado como: <strong id="userRole"></strong></p>
            </div>
            
            <div class="login-prompt" id="loginPrompt">
                <h2>Acesse sua conta</h2>
                <p>Faça login para acessar o sistema</p>
                <div class="button-group">
                    <a href="/login.html" class="btn btn-primary">Fazer Login</a>
                    <a href="/register.html" class="btn btn-secondary">Criar Conta</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/home.js"></script>
</body>
</html>
