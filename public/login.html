<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banco Digital</title>
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">üè¶ Banco Digital</div>
            <div class="nav-links">
                <a href="/">In√≠cio</a>
                <a href="/register.html">Criar Conta</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <h1>Login</h1>
            
            <div id="message" class="message" style="display:none;"></div>
            <div id="error" class="error" style="display:none;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            
            <div class="form-footer">
                <p><a href="/forgot-password.html">Esqueci minha senha</a></p>
                <p>N√£o tem uma conta? <a href="/register.html">Criar conta</a></p>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
