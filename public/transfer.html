<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transferência - Banco Digital</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/forms.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/cards.css">
  <link rel="stylesheet" href="/css/responsive.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <div class="nav-brand">🏦 Banco Digital</div>
      <div class="nav-links">
        <a href="/">Início</a>
        <a href="/dashboard.html">Dashboard</a>
        <a href="/transfer.html" class="active">Transferência</a>
        <a href="/social.html">Feed Social</a>
        <a href="#" id="myProfileNavLink">Meu Perfil</a>
        <a href="/users.html" id="usersNavLink" style="display:none;">Usuários</a>
        <a href="#" id="logoutLink">Sair</a>
      </div>
    </div>
  </nav>

  <div class="container">
    <h1>Transferência Bancária</h1>
    
    <div class="card">
      <h2>Transferir Dinheiro</h2>
      
      <div id="balanceInfo" class="balance-info">
        <p>Saldo disponível: <strong id="currentBalance">R$ 0,00</strong></p>
      </div>

      <form id="transferForm">
        <div class="form-group">
          <label for="toAccount">Número da Conta Destino</label>
          <input 
            type="text" 
            id="toAccount" 
            name="toAccount" 
            placeholder="Ex: ACC001234"
            required
          >
        </div>

        <div class="form-group">
          <label for="amount">Valor da Transferência (R$)</label>
          <input 
            type="number" 
            id="amount" 
            name="amount" 
            step="0.01" 
            min="0.01"
            placeholder="0.00"
            required
          >
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Transferir</button>
        </div>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="/js/transfer.js"></script>
</body>
</html>
