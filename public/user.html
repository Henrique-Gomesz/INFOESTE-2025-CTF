<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">üè¶ Banco Digital</div>
            <div class="nav-links">
                <a href="/">In√≠cio</a>
                <a href="/dashboard.html">Dashboard</a>
                <a href="/social.html">Feed Social</a>
                <a href="#" id="myProfileNavLink">Meu Perfil</a>

                <a href="#" id="logoutLink">Sair</a>

    <div class="container">
        <div id="loadingMessage">Carregando...</div>
        <div id="errorMessage" class="error" style="display:none;"></div>
        
        <div id="userProfile" style="display:none;">
            <div class="profile-header">
                <h1 id="profileName"></h1>

                <!-- Bot√£o de editar - s√≥ aparece para o dono do perfil -->

                </div>
            </div>

            <!-- Modal de edi√ß√£o de perfil -->
            <div id="editModal" class="modal" style="display:none;">
                <div class="modal-content">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Editar Perfil</h2>
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="editName">Nome</label>
                            <input type="text" id="editName" required>
                        </div>
                        <div class="form-group">
                            <label for="editBio">Biografia</label>
                            <textarea id="editBio" rows="4" placeholder="Conte um pouco sobre voc√™..."></textarea>
                        </div>
                        <div class="form-group">

                        </div>
                    </form>
                </div>
            </div>

            <div class="comments-section">
                <h2>Coment√°rios</h2>
                
                <form id="commentForm" class="comment-form">
                    <textarea id="commentBody" placeholder="Adicionar um coment√°rio..." rows="3" required></textarea>
                    <button type="submit" class="btn btn-primary">Enviar Coment√°rio</button>
                </form>

                <div id="commentsList" class="comments-list">
                    <!-- Comments will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/user-profile.js"></script>
